002. ReactProject >  Git Hub Pages > deploy (GitHub Pages 무료 배포)
GitHub Pages 무료 배포
1-1 GitHub Pages 들어가기
Github 레파지토피 > Settings > Pages > Source > None이면 안된다. branch여야 한다.
그리고 /root가 아닌 /docs로 변경해줘야한다.
Terminal > npm i gh-pages (GitHub Pages 기능을 위해 파일들을 배포하는 패키지)

package.json파일에서
상단에 "homepage": "호스팅될 웹사이트 주소" 추가
보통 https://ID이름.github.io/repository이름 <<< 이렇게 정해집니다.
script쪽에서
"deploy": "gh-pages -d build",
"predeploy": "npm run build" 추가

=== 배포시 순서대로 입력 ===
git add . <<< 전부 추가
git commit -m "커밋메세지"
git push origin "브랜치이름" >>> git push origin main
npm run deploy <<< 빌드 후 재배포 시작


003 Git
Branch 삭제
Local : git branch -d branch_name
원격 : git push origin --delete branch_name

Branch 전환
git checkout <다른_브랜치>

Branch 이름 변경
git branch -m <새_이름>
변경된 새 이름 푸시
git push origin -u <새_이름>

Default Branch 변경
Local : git branch new-default
변경사항 푸시
git push origin new-default
