003 Git
Branch 삭제
Local : git branch -d branch_name
원격 : git push origin --delete branch_name

Branch 전환
git checkout <다른_브랜치>

Branch 이름 변경
git branch -m <새_이름>
변경된 새 이름 푸시
git push origin -u <새_이름>

Default Branch 변경
Local : git branch new-default
변경사항 푸시
git push origin new-default
